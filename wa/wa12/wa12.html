<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="wa12.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <header>Random Christmas Trivia</header>
        <section class="digimon">

        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
