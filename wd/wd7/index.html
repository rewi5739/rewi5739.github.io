<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" >
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg class="pl" viewBox="0 0 48 48" width="48px" height="48px" role="img" aria-label="A dot attempts to catch up to one on the right by moving like a Slinky, but it keeps inching away">
        <defs>
            <linearGradient id="pl-grad" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#000" />
                <stop offset="100%" stop-color="#fff" />
            </linearGradient>
            <mask id="pl-mask">
                <!-- 1px bleed to help reduce gradient cropping glitch (size is actually 48Ã—16) -->
                <rect x="-1" y="-1" width="50" height="18" fill="url(#pl-grad)" />
            </mask>
        </defs>
        <g fill="none" stroke="currentcolor" stroke-linecap="round" stroke-width="2" transform="translate(0,19)">
            <g class="pl__layer">
                <g class="pl__scene">
                    <path class="pl__curve" d="M 16 9 C 16 4.582 19.582 1 24 1 C 28.418 1 32 4.582 32 9" stroke-dasharray="25.13 25.13" stroke-dashoffset="25.12" />
                    <polyline class="pl__dot" points="32 9,48 9" stroke-dasharray="0.01 16" />
                </g>
            </g>
            <g class="pl__layer" mask="url(#pl-mask)">
                <g class="pl__scene">
                    <path class="pl__curve" d="M 16 9 C 16 4.582 19.582 1 24 1 C 28.418 1 32 4.582 32 9" stroke-dasharray="25.13 25.13" stroke-dashoffset="25.12" />
                    <polyline class="pl__dot" points="32 9,48 9" stroke-dasharray="0.01 16" />
                </g>
            </g>
        </g>
    </svg>
</body>
</html>
